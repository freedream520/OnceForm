<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <script type="text/javascript">
        var iscommitted = false;
        function dosubmit() {
            if (!iscommitted) {
                iscommitted = true;
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="/form/DoFormServlet" method="post" onsubmit="return dosubmit()">
        用户名：<input type="text" name="username">
        <input type="submit" value="提交">
    </form>
</body>
</html>
